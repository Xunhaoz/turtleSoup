<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>海龜碰到一次要罰30萬</title>
</head>
<body>
<div class="nav-scroller bg-body shadow-sm">
    <nav class="nav" aria-label="Secondary navigation">
        <a class="nav-link active" aria-current="page" href="#">海龜湯</a>
        <a class="nav-link" href="#">
            留言數
            <span class="badge text-bg-light rounded-pill align-text-bottom">{{ messageNum }}</span>
        </a>
    </nav>
</div>


<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="col-sm-8 py-5 mx-auto">
            <h1 class="display-5 fw-normal">故事開始</h1>
            <p class="fs-5"> 深夜回到宿舍，為了不吵醒室友所以我沒有開燈，我摸索著上床睡覺。</p>
            <p class="fs-5">結果第二天被外面的草雜聲吵醒，正要生氣、出去罵人，卻發現外面站的人是警察，還有那牆上...令人髮指的大字...</p>
            <p>
            <form action="/addMessage" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="message" placeholder="提出問題" aria-label="提出問題"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">送出</button>
                </div>
            </form>
            </p>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">過往留言</h6>
        {% for item in messageList %}
            <div class="d-flex text-muted pt-3">
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">

                    <div class="d-flex justify-content-between">
                        <p class="fs-5"> {{ item[1] }} </p>
                        {% if item[2] == 1 %}
                            <div>
                                <button type="button" class="btn btn-success" disabled>正確</button>
                            </div>
                        {% endif %}
                        {% if item[2] == 2 %}
                            <div>
                                <button type="button" class="btn btn-danger" disabled>錯誤</button>
                            </div>
                        {% endif %}
                        {% if item[2] == -1 %}
                            <div>
                                <form action="/editMessage" method="get">
                                    <input type="hidden" id="id" name="id" value="{{ item[0] }}">
                                    <button type="submit" value="true" class="btn btn-success" name="editOp">
                                        正確
                                    </button>
                                    <button type="submit" value="false" class="btn btn-danger" name="editOp">
                                        錯誤
                                    </button>
                                    <button type="submit" value="delete" class="btn btn-warning" name="editOp">
                                        刪除
                                    </button>
                                </form>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
